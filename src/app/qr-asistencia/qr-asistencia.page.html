<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-title>QR Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">QR Asistencia</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    

    <form (ngSubmit)="submitBack()">
      <ion-button type="submit" color="tertiary" expand="full">Volver</ion-button>
      </form>
  </div>
</ion-content>
